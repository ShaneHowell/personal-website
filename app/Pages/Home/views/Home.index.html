<section id="home" ng-controller="ProjectController">
    
    <ul>
        <li ng-repeat="project in projects">
            <a ui-sref="root.home.details({ slug: project.slug })" title="{{ project.title }}">
                <img src="http://lorempixel.com/400/200/" alt="">
            </a>
        </li>
    </ul>

</section>
